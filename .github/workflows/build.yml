name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
          - platform: ubuntu-22.04
            args: ''
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Use Up ${{ github.ref_name }}'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  android:
    permissions:
      contents: write
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup NDK
        run: sdkmanager "ndk;27.0.12077973"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend dependencies
        run: npm ci

      - name: Init Tauri Android
        run: npx tauri android init

      - name: Setup Android signing
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

      - name: Patch build.gradle.kts for signing
        run: |
          GRADLE_FILE="src-tauri/gen/android/app/build.gradle.kts"
          # Add import at the top
          sed -i '1s/^/import java.io.FileInputStream\nimport java.util.Properties\n/' "$GRADLE_FILE"
          # Add signingConfigs before buildTypes
          sed -i '/buildTypes {/i \
              signingConfigs {\
                  create("release") {\
                      val keystorePropertiesFile = rootProject.file("keystore.properties")\
                      val keystoreProperties = Properties()\
                      if (keystorePropertiesFile.exists()) {\
                          keystoreProperties.load(FileInputStream(keystorePropertiesFile))\
                      }\
                      keyAlias = keystoreProperties["keyAlias"] as String\
                      keyPassword = keystoreProperties["password"] as String\
                      storeFile = file(keystoreProperties["storeFile"] as String)\
                      storePassword = keystoreProperties["password"] as String\
                  }\
              }' "$GRADLE_FILE"
          # Make release use the signing config
          sed -i '/getByName("release")/a \            signingConfig = signingConfigs.getByName("release")' "$GRADLE_FILE"

      - name: Build Android APK
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973
        run: npx tauri android build --apk

      - name: Upload signed APK to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
